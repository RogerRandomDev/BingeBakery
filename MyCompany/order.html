<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <link rel="stylesheet" href="./css/base.css">
    <script src="./javascript/orderList.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="topbar">
        <a href="./index.html">Home</a>
        <a>Order</a>
        <a>About</a>
    </div>
    <section>
        <form>
            <legend>ORDER FORM</legend>
            <fieldset>
                <legend>PRODUCTS</legend>
                <!--the labels here-->
                <div class="vertical halfWidth">
                <p class="orderListItem"><img src="./svg/cookie1.svg">Cookies</p>
                <p class="orderListItem"><img src="./svg/cake1.svg">Cakes</p>
                <p class="orderListItem"><img src="./svg/cake8.svg">Cupcakes</p>
                <p class="orderListItem"><img src="./svg/fudge0.svg">Fudge</p>
                </div>
            </fieldset>
            <fieldset>
                <legend>ADDRESS</legend>
            </fieldset>
            <fieldset>
                <legend>SPECIAL REQUESTS</legend>
            </fieldset>
        </form>
    </section>
    <div id="orderData" class="noOrder">
        <h1>ORDERING:</h1>
        <div class="batter">
            <input list="BatterType" required placeholder="CHOOSE BATTER" autofocus=false autocomplete="false" id="chooseBatter"> 
            <datalist id="BatterType">
                <option value="Vanilla"></option>
                <option value="Chocolate"></option>
                <option value="Marble"></option>
                <option value="Rhaspberry"></option>
                <option value="Lime"></option>
                <option value="Lemon"></option>
            </datalist>
            <datalist id="CookieType">
                <option value="Chocolate"></option>
                <option value="Sugar"></option>
                <option value="Snickerdoodle"></option>
            </datalist>
            <datalist id="FudgeType">
                <option value="Chocolate"></option>
                <option value="White Chocolate"></option>
                <option value="Red Velvet"></option>
                <option value="Bacon"></option>
                <option value="Cookies n' Cream"></option>
                <option value="Cookie Dough"></option>
                <option value="Birthday Cake"></option>
            </datalist>
        </div>
        <div class="frosting">
            <input type="radio" name="frostingtype" value="Vanilla">
            <input type="radio" name="frostingtype" value="Chocolate">
            <input type="radio" name="frostingtype" value="Caramel">
            <input type="radio" name="frostingtype" value="Rhaspberry">
            <input type="radio" name="frostingtype" value="Lime">
            <input type="radio" name="frostingtype" value="Lemon">
        </div>
        <div class="toppings">
            <input type="checkbox" value="Sprinkles">
            <input type="checkbox" value="Cinammon">
            <input type="checkbox" value="Chocolate Chips">
            <input type="checkbox" value="White Chocolate Chips">
            <input type="checkbox" value="Oreo Pieces">
            <input type="checkbox" value="Sprinkles">

        </div>
        <div class="quantity">
            <input type="radio" name="orderQuantity" value="1 Dozen">
            <input type="radio" name="orderQuantity" value="2 Dozen">
            <input type="radio" name="orderQuantity" value="4 Dozen">
            <input type="radio" name="orderQuantity" value="Month Dozen(100 dozen)">
        </div>
        <div class="buttonSet">
            <button onclick="closeOrder()">Cancel Order</button>
        </div>
    </div>
</body>
