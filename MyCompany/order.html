<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/base.css">
    <script src="./javascript/availableProducts.js" type="text/javascript" defer></script>

</head>

<body>
    <img src="./svg/boxesback.svg" class="background">
    <img src="./svg/cloudback.svg" class="background back2 backanimated">
    <div class="topbar">
        <img src="./svg/logo.svg">
        <a href="./index.html">Home</a>
        <a>Order</a>
        <a href="about.html">About</a>
        <img src="./svg/logo.svg">
    </div>
    <!--Each section is for different global region of desserts-->
    
    <section id="RegularDesserts" class="BakedGoods sectionBack">
    <a class="BACKBUTTON" href="#topofdesserts"><img src="./svg/arrowsvg.svg"></a>
    </section>
    <div class="backingImages" id="cycleBack">
        <img src="./images/products/cannoli.jpeg">
        <img src="./images/products/Apple Pie.jpeg">
        <img src="./images/products/Chocolate Fudge.jpeg">
        <img src="./images/products/churros 3pc.jpeg">
        <img src="./images/products/Eclairs.jpeg">
        <img src="./images/products/Italian Tiramisu.jpeg">
        <img src="./images/products/macaroons 8pc.jpeg">
        <img src="./images/products/Maple butter tarts 4pc.jpeg">
        <img src="./images/products/chocolate truffles 8pc.jpeg">
        <img src="./images/products/Mochi 6pc.jpeg">
        <img src="./images/products/White Chocolate Fudge.jpeg">
        <img src="./images/products/Cupcakes.jpeg">
    </div>
    <div class="myCart">
        <div>
            
            <ul id="purchasedItems">
                
                <li>10.00$ delivery fee</li>
            </ul>
        </div>
        <div class="finalCost">
            
            <p id="costLabel">Cost: 10.00$</p>
            <div class="inputAddress">
                <input type="tel" placeholder="Contact Number" required maxlength="10">
                <input type="text" placeholder="Delivery Address" required><br>
                <textarea placeholder="Special Requests" maxlength="100"></textarea>
                <button>Confirm Order</button>
                <p>*large orders above 125.00$ will be treated as fake and ignored if not done in-store or over the phone</p>
            </div>
        </div>
    </div>
    <div id="imagePopup"><p><button class="closeButton" onclick="document.getElementById('imagePopup').style.visibility='hidden'">X</button></p><img></div>
    <div class="bottomtext">
        <p>click on the image to enlarged</p>
    </div>
